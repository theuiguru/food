<!DOCTYPE html><html><meta charset="utf-8">
<meta name="Keywords" content="food, order, ordering, app, pizza, burger, taco, sandwich, oriental"/>
<meta name="Description" content="A food ordering web app"/>
<meta name="Author" content="Chris Thomas"/><head><title>Food Ordering</title><!--i â™¥ food!-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#888;}
a {color:#00CD66; text-decoration:none;} a:hover {color:#00CD66; text-decoration:underline;}
.main {width:100%; height:192px; max-width:100%; font-size:6em; cursor:pointer;}
.food {width:100%; max-width:500px; float:left; height:400px;}
.pizza {background:url(http://theuiguru.github.io/food/food/pizza.jpg) no-repeat fixed; background-size:cover;}
.burger {background:url(http://theuiguru.github.io/food/food/burger.jpg) no-repeat fixed;}
.burrito {background:url(http://theuiguru.github.io/food/food/burrito.jpg) no-repeat fixed; background-size:cover;}
.bowl {background:url(http://theuiguru.github.io/food/food/burrito_bowl.jpg) no-repeat fixed; background-size:cover;}
.chicken {background:url(http://theuiguru.github.io/food/food/chicken.jpg) no-repeat fixed; background-size:cover;}
.chickwich {background:url(http://theuiguru.github.io/food/food/chickenwich.jpg) no-repeat fixed; background-size:cover;}
.clnr {background:url(http://theuiguru.github.io/food/food/clnr.jpg) no-repeat fixed; background-size:cover;}
.nachos {background:url(http://theuiguru.github.io/food/food/nachos.jpg) no-repeat fixed; background-size:cover;}
.sandwich {background:url(http://theuiguru.github.io/food/food/subway_buffalochicken.jpg) no-repeat fixed; background-size:cover;}
.taco {background:url(http://theuiguru.github.io/food/food/taco.jpg) no-repeat fixed; background-size:cover;}
</style></head><body>
<div class="main">
  <div class="food pizza"></div>
  <div class="food burger"></div>
  <div class="food burrito"></div>
  <div class="food bowl"></div>
  <div class="food taco"></div>
  <div class="food nachos"></div>
  <div class="food chicken"></div>
  <div class="food chickwich"></div>
  <div class="food sandwich"></div>
  <div class="food clnr"></div>
</div>
</body></html>
